name: github-ci

on: [push, pull_request]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.29
  cover:
    name: cover
    runs-on: ubuntu-latest
    steps:
    - name: go tool cover
      run: |
        go tool cover -func .coverage.txt ; rm .coverage.txt
