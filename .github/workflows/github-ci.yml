name: ci

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Get dependencies
      run: |
        go mod vendor
    - name: Lint check
      run: |
        golangci-lint run
    - name: Run tests
      run: |
        go tool cover -func .coverage.txt ; rm .coverage.txt